<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style/register.css" />
  </head>
  <body>
    <nav>
      <div clas="logo">
       <a href="index.html"><img src="Asset/logotransparant.png" alt="logo-copypasta.id" /></a>
      </div>
      <div id="menu-icon" class="menu-icon">
        <i class="ph ph-list"></i>
      </div>
      <ul id="menu-list" class="hidden">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <script src="hambutton.js"></script>
    <main>
        <section class="container">
            <header>Registration Form</header>
            <form class="form" action="#">
                <div class="input-box">
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="Insert your Fullname" required>
                    </div>
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="Insert your Email" required>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" placeholder="Create your Password" required>
                        </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Input your Phonenumber"required>
                        </div>
                        <div class="input-box">
                            <label>Birthdate</label>
                            <input type="date" placeholder="Input your Birthdate"required>
                        </div>

                    </div>
                    <div class="gender">
                        <h3>Gender</h3>
                        <div class="gender-option">
                            <div class="gdr">
                                <input type="radio" id="male" name="gender" checked>
                                <label for="male">Male</label>
                            </div>
                            <div class="gdr">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="address">
                        <label>Address</label>
                        <input type="text" placeholder="Insert your address"required>
                        <div class="column">
                            <div class="select-box">
                                <select>
                                    <option hidden>Region</option>
                                    <option>DKI Jakarta</option>
                                    <option>Tanggerang Selatan</option>
                                    <option>Kota Tanggerang</option>
                                    <option>Bogor</option>
                                </select>
                            </div>
                            <input type="text" placeholder="City" required>
                        </div>
                        <div class="column">
                            <input type="text" placeholder="State"required><input type="text" placeholder="Postal Code"required>

                        </div>
                    </div>
                    <button>Submit</button>
                </div>
            </form>
        </section>
    </main>
  </body>
</html>
